<strong>
    <a target="_blank" class="article-title" href="{{ article.url }}">{{ article.title }}</a>
    ({{ article.feedName }})
</strong>
<br>
<p>
    {{ showFull ? article.summary : smallSummary }}
    <span (click)="toggleFull()" class="link-like">{{ showFull ? "Show Less" : "Read More..." }}</span>
    <a target="_blank" href="{{ article.url }}">[Full article]</a>
    {{ article.pubdate }}
</p>
<hr/>
