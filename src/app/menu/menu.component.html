<div class="user-info">
    <span>Logged in as: {{ username }} | <a href="#" (click)="logout()">Logout</a></span>
</div>
<div class="menu-bar">
    <span class="appname">Livefeed<i class="fa fa-rss" aria-hidden="true"></i></span><br/>
    <span class="link-like-menu" (click)="showNewFeedForm()">Add Feed</span> /
    <span class="link-like-menu">Manage Feeds</span> /
    <span class="link-like-menu" (click)="toggleSearchForm()">Search</span>
    <div *ngIf="showSearch" class="search-form">
        <input type="text"/><button>Search</button>
    </div>
</div>
