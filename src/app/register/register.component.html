<form (ngSubmit)="register()">
  <label for="email">Email </label><input [(ngModel)]="model.email" name="email" type="text" id="email"/>
  <br>
  <label for="password">Password </label><input [(ngModel)]="model.password" name="password" type="password" id="password"/>
  <br>
  <label for="password2">Confirm Password </label><input [(ngModel)]="model.password2" name="password2" type="password" id="password2"/>
  <br>
  <button>Register</button>
  <span style="color: red">{{ error }}</span>
</form>
